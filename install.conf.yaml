- clean: ['~']

- link:
    ~/.bash_profile: bash_profile
    ~/.bashrc: bashrc
    ~/.gitconfig:
      path: gitconfig
      force: true
    ~/.ssh/config:
      path: ssh/config
      create: true
    ~/.zshrc:
      path: zshrc
      force: true
    ~/.hyper.js:
      path: hyper
      force: true
    ~/Library/Application Support/Code/User/settings.json:
      path: vscode
      force: true
